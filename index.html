<script>
// Rotating/shuffled hero backgrounds for Home page
(function() {
    const images = [
        'https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=1920&h=1080&fit=crop&auto=format&q=80',
        'https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1920&h=1080&fit=crop&auto=format&q=80',
        'https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?w=1920&h=1080&fit=crop&auto=format&q=80',
        'https://images.unsplash.com/photo-1499028344343-cd173ffc68a9?w=1920&h=1080&fit=crop&auto=format&q=80'
    ];

    // Fisher-Yates shuffle
    for (let i = images.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [images[i], images[j]] = [images[j], images[i]];
    }

    const hero = document.querySelector('.hero');
    if (!hero) return;

    let idx = 0;
    function setHeroBackground(i) {
        hero.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('${images[i]}')`;
        hero.style.backgroundPosition = 'center';
        hero.style.backgroundSize = 'cover';
    }

    setHeroBackground(idx);

    // rotate every 7 seconds
    setInterval(() => {
        idx = (idx + 1) % images.length;
        setHeroBackground(idx);
    }, 7000);
})();
</script>
